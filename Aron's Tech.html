<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BSc. ITS 2 GROUP NUMBER 2</title>

<!-- Bootstrap CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
    background: linear-gradient(135deg,#4e73df,#1cc88a);
}

.card{
    border-radius:15px;
}

.btn-custom{
    background:#4e73df;
    color:white;
}

.btn-custom:hover{
    background:#2e59d9;
}
</style>

</head>
<body>

<div class="container py-5">
<div class="row justify-content-center">
<div class="col-md-8">

<div class="card shadow-lg p-4">
<h2 class="text-center mb-4">Aron's Tech Job Application Form</h2>

<form id="jobForm">

<div class="row">
<div class="col-md-6 mb-3">
<label class="form-label">First Name</label>
<input type="text" class="form-control" required>
</div>

<div class="col-md-6 mb-3">
<label class="form-label">Last Name</label>
<input type="text" class="form-control" required>
</div>
</div>

<div class="mb-3">
<label class="form-label">Email</label>
<input type="email" class="form-control" required>
</div>

<div class="mb-3">
<label class="form-label">Position Applying For</label>
<select class="form-select" required>
<option value="">-- Select Position --</option>
<option>Manager</option>
<option>Developer</option>
<option>Designer</option>
<option>Intern</option>
</select>
</div>

<div class="mb-3">
<label class="form-label">Age: <span id="ageValue">18</span></label>
<input type="range" class="form-range" min="18" max="30" value="18" id="age" name="age">
</div>

<script>
  const ageSlider = document.getElementById('age');
  const ageDisplay = document.getElementById('ageValue');

  ageSlider.addEventListener('input', function() {
      ageDisplay.textContent = ageSlider.value;
  });
</script>

<div class="mb-3">
<label class="form-label">Upload CV</label>
<input type="file" class="form-control" accept=".pdf,.doc,.docx" required>
</div>

<div class="mb-3">
<label class="form-label">Gender</label><br>
<input type="radio" name="gender"> Male
<input type="radio" name="gender"> Female
<input type="radio" name="gender"> Other
</div>

<hr>

<h5>Reference (Optional)</h5>

<div class="row">
<div class="col-md-6 mb-3">
<input type="text" class="form-control" placeholder="Reference First Name">
</div>
<div class="col-md-6 mb-3">
<input type="text" class="form-control" placeholder="Reference Last Name">
</div>
</div>

<div class="mb-3">
<input type="email" class="form-control" placeholder="Reference Email">
</div>

<div class="d-flex gap-2">
<button type="submit" class="btn btn-custom w-50">Submit</button>
<button type="reset" class="btn btn-secondary w-50">Reset</button>
</div>

</form>
</div>

</div>
</div>
</div>

<!-- Success Popup Script -->
<script>
document.getElementById("jobForm").addEventListener("submit", function(e){
    e.preventDefault();
    alert("Application Submitted Successfully âœ…");
});
</script>

</body>
</html>
